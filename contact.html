<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <h2>Contact Me</h2>
        <p>If you have any questions, or would like to collaborate, feel free to reach out using the form below.</p>
        
        <!-- === UPDATED FORM TAG === -->
        <form action="https://formsubmit.co/jacob.m.drake@gmail.com" method="POST" class="contact-form">
            
            <!-- This line redirects to a 'thank you' page after submission -->
            <input type="hidden" name="_next" value="https://costumelia.github.io/Jake_Photography/thankyou.html">
            
            <!-- This sets a custom subject for the emails you receive -->
            <input type="hidden" name="_subject" value="New Inquiry from Photography Portfolio!">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Jake Drake Photography</p>
    </footer>
</body>
</html>
